<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Translator</title>
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>AI 翻译</h1>
        <p>网页 / YouTube 实时翻译</p>
      </header>

      <section class="card">
        <div class="row">
          <span class="label">当前页面翻译</span>
          <label class="switch">
            <input id="toggle-translation" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="progress-wrap">
          <div class="progress-meta">
            <span>进度</span>
            <span id="progress-text">0 / 0</span>
          </div>
          <div class="progress-track">
            <div id="progress-bar" class="progress-bar"></div>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="row stack">
          <label class="label" for="quick-language">快捷目标语言</label>
          <select id="quick-language">
            <option value="zh-CN">简体中文</option>
            <option value="zh-TW">繁體中文</option>
            <option value="ja-JP">日语</option>
            <option value="ko-KR">韩语</option>
            <option value="fr-FR">法语</option>
            <option value="de-DE">德语</option>
          </select>
        </div>
      </section>

      <button id="open-options" class="btn">打开完整设置</button>
      <p id="status-text" class="status">就绪</p>
    </div>
    <script src="./popup.js"></script>
  </body>
</html>
